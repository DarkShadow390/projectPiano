    <article class="piano"><h1>Piano</h1>
        <section class="allWhiteButtons">

            <button id="re" class="whiteButton2">2</button>
            <button id="mi" class="whiteButton3">3</button>
            <button id="fa" class="whiteButton4" >4</button>
            <button id="sol" class="whiteButton5">5</button>
            <button id="la" class="whiteButton6">6</button>
            <button id="si" class="whiteButton7">7</button>

        <section class="allBlackButtons">
                <button id="son1" class="blackButton1">1</button>
                <button id="son2" class="blackButton2">2</button>
                <button id="son3" class="blackButton3">3</button>
                <button id="son4" class="blackButton4">4</button>
                <button id="son5" class="blackButton5">5</button>
